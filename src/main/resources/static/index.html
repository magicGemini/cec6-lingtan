<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link rel="stylesheet" href="css/w3.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.css"/>
    <link rel="stylesheet" href="css/toastr.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-treeview.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-zh-CN.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/bootstrap-treeview.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/camera.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-black" style="display: none" id="sidebar">
    <button class="w3-bar-item w3-button" style="height:52px;text-align:center" onclick="w3_close()">
        <span class="glyphicon glyphicon glyphicon-remove"></span>
    </button>
    <div id="menuBars"></div>
</div>

<!-- navigator -->
<nav class="navbar navbar-inverse" style="border-radius: 0">
    <div class="navbar-header">
        <span onclick="w3_open()" class="navbar-brand glyphicon glyphicon-menu-hamburger" style="width: 70px"></span>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a onclick="document.getElementById('_form').submit();">
                <span class="glyphicon glyphicon-log-out"></span> Logout
            </a>
        </li>
    </ul>
</nav>
<form id="_form" action="/logout" method="post"></form>

<div class="container">
    <div id="toolbar">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_del" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="table"></table>
</div>

<!-- add modal -->
<div id="modal_add" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">新增</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="name">相机名称</label>
                            <input type="text" class="form-control" id="name"/>
                        </div>
                        <div class="col-md-6">
                            <label for="streamIP">视频流地址</label>
                            <input type="text" class="form-control" id="streamIP"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="longitude">相机经度</label>
                            <input type="text" class="form-control" id="longitude"/>
                        </div>
                        <div class="col-md-6">
                            <label for="latitude">相机纬度</label>
                            <input type="text" class="form-control" id="latitude"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="comment">备注</label>
                            <textarea class="form-control" id="comment" cols="30" rows="10"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="dept_add_submit" type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script>
    loadMenuBar();
    // initTable();

    $("#btn_add").click(function () {
        $('#modal_add').modal('show');
    });

</script>

</body>
</html>
